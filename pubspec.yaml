name: programgenie
description: "Program Genie"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  go_router: ^16.3.0
  flutter_svg: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_flavorizr: ^2.4.1
  flutter_launcher_icons: ^0.14.4
  flutter_gen_runner: ^5.12.0
  build_runner: ^2.10.1

flutter_gen:
  output: lib/generated/
  assets:
    # no need to generate localizations again and amplify configs
    exclude:
      - assets/amplify_json_config/**
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
